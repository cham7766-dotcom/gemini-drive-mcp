<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 Gemini Code Generator</h1>
            <p class="subtitle">한글로 명령하면 Gemini가 코드를 생성합니다</p>
            <div class="status-bar">
                <div class="status-item" id="geminiStatus">
                    <span class="status-icon">🤖</span>
                    <span class="status-label">Gemini:</span>
                    <span class="status-value" id="geminiStatusValue">확인 중...</span>
                </div>
                <div class="status-item" id="driveStatus">
                    <span class="status-icon">💾</span>
                    <span class="status-label">Drive:</span>
                    <span class="status-value" id="driveStatusValue">확인 중...</span>
                    <button id="oauthBtn" class="btn-oauth" style="display: none;">🔐 OAuth 인증</button>
                </div>
            </div>
        </header>

        <!-- 입력 섹션 -->
        <section class="input-section">
            <div class="input-header">
                <label for="prompt">💬 무엇을 만들까요?</label>
                <span class="status" id="status">준비됨</span>
            </div>
            <textarea
                id="prompt"
                placeholder="예: Python으로 피보나치 수열 만들어줘"
                rows="4"
            ></textarea>
            <div class="input-controls">
                <select id="language">
                    <option value="">자동 감지</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>
                <button id="generateBtn" class="btn btn-primary">🚀 코드 생성</button>
            </div>
        </section>

        <!-- 코드 결과 섹션 -->
        <section class="result-section" id="resultSection" style="display: none;">
            <div class="result-header">
                <h2>📝 생성된 코드</h2>
                <div class="result-controls">
                    <button id="copyBtn" class="btn btn-secondary">📋 복사</button>
                    <button id="saveBtn" class="btn btn-success">💾 Drive 저장</button>
                </div>
            </div>
            <div class="code-container">
                <pre><code id="codeOutput" class="language-python"></code></pre>
            </div>
            <div class="explanation" id="explanation" style="display: none;">
                <h3>설명</h3>
                <p id="explanationText"></p>
            </div>
            <div class="modify-section">
                <input
                    type="text"
                    id="modifyPrompt"
                    placeholder="수정 요청을 입력하세요. 예: 재귀 대신 반복문으로 바꿔줘"
                >
                <button id="modifyBtn" class="btn btn-secondary">✏️ 수정</button>
            </div>
        </section>

        <!-- 저장된 파일 목록 -->
        <section class="files-section">
            <div class="files-header">
                <h2>📂 저장된 파일 (Google Drive)</h2>
                <button id="refreshBtn" class="btn btn-secondary">🔄 새로고침</button>
            </div>
            <div id="filesList" class="files-list">
                <p class="empty-message">저장된 파일이 없습니다</p>
            </div>
        </section>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>코드 생성 중...</p>
    </div>

    <!-- Toast 알림 -->
    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
