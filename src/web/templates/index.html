<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 Gemini Code Generator</h1>
            <p class="subtitle">한글로 명령하면 Gemini가 코드를 생성합니다</p>
            <div class="status-bar">
                <div class="status-item" id="geminiStatus">
                    <span class="status-icon">🤖</span>
                    <span class="status-label">Gemini AI:</span>
                    <span class="status-value" id="geminiStatusValue">확인 중...</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">📂</span>
                    <span class="status-label">GitHub:</span>
                    <a href="https://github.com/cham7766-dotcom/gemini-drive-mcp" target="_blank" class="status-value ready">✓ 연결됨</a>
                </div>
            </div>
        </header>

        <!-- 입력 섹션 -->
        <section class="input-section">
            <div class="input-header">
                <label for="prompt">💬 무엇을 만들까요?</label>
                <span class="status" id="status">준비됨</span>
            </div>
            <textarea
                id="prompt"
                placeholder="예: Python으로 피보나치 수열 만들어줘"
                rows="4"
            ></textarea>
            <div class="input-controls">
                <select id="language">
                    <option value="">자동 감지</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>
                <button id="generateBtn" class="btn btn-primary">🚀 코드 생성</button>
            </div>
        </section>

        <!-- 코드 결과 섹션 -->
        <section class="result-section" id="resultSection" style="display: none;">
            <div class="result-header">
                <h2>📝 생성된 코드</h2>
                <div class="result-controls">
                    <button id="copyBtn" class="btn btn-secondary">📋 복사</button>
                    <button id="saveBtn" class="btn btn-success">💾 다운로드</button>
                </div>
            </div>
            <div class="code-container">
                <pre><code id="codeOutput" class="language-python"></code></pre>
            </div>
            <div class="explanation" id="explanation" style="display: none;">
                <h3>설명</h3>
                <p id="explanationText"></p>
            </div>
            <div class="modify-section">
                <input
                    type="text"
                    id="modifyPrompt"
                    placeholder="수정 요청을 입력하세요. 예: 재귀 대신 반복문으로 바꿔줘"
                >
                <button id="modifyBtn" class="btn btn-secondary">✏️ 수정</button>
            </div>
        </section>

        <!-- 사용 가이드 -->
        <section class="guide-section">
            <h2>📖 사용 방법</h2>
            <div class="guide-content">
                <div class="guide-item">
                    <span class="guide-number">1</span>
                    <div class="guide-text">
                        <strong>한글로 명령 입력</strong>
                        <p>예: "Python으로 피보나치 수열 만들어줘"</p>
                    </div>
                </div>
                <div class="guide-item">
                    <span class="guide-number">2</span>
                    <div class="guide-text">
                        <strong>🚀 코드 생성 클릭</strong>
                        <p>Gemini AI가 코드를 자동으로 생성합니다</p>
                    </div>
                </div>
                <div class="guide-item">
                    <span class="guide-number">3</span>
                    <div class="guide-text">
                        <strong>코드 확인 및 사용</strong>
                        <p>복사하거나 다운로드하여 바로 사용하세요</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>코드 생성 중...</p>
    </div>

    <!-- Toast 알림 -->
    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
